apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: multi-cluster-app
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.fleet.azure.com/v1alpha1
kind: ServiceExport
metadata:
  name: nginx-service
  namespace: multi-cluster-app

