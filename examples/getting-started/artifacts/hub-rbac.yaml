  name: fleet-networking-controller
  namespace: fleet-member-[YOUR-MEMBER-CLUSTER-1]
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fleet-networking-controller
subjects:
  - kind: User
    name: [YOUR-MEMBER-CLUSTER-1-PRINCIPAL-ID]
