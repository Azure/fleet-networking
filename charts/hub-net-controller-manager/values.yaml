# Default values for hub-net-controller-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository:  ghcr.io/azure/fleet-networking/hub-net-controller-manager
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.0"

# CRD installer configuration.
crdInstaller:
  enabled: false
  image:
    repository: ghcr.io/azure/fleet-networking/net-crd-installer
    pullPolicy: Always
    tag: main
  logVerbosity: 2

logVerbosity: 2

leaderElectionNamespace: fleet-system
fleetSystemNamespace: fleet-system
forceDeleteWaitTime: 2m0s
enableTrafficManagerFeature: false

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}

azureCloudConfig:
  cloud: "AzurePublicCloud"
  tenantId: ""
  subscriptionId: ""
  useManagedIdentityExtension: false
  userAssignedIdentityID: ""
  aadClientId: ""
  aadClientSecret: ""
  userAgent: ""
  resourceGroup: ""
  location: ""
